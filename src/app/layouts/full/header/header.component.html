<button [matBadge]="this.pendingFormsService.badgeCount" matBadgeColor="warn" matBadgePosition="below before" [matMenuTriggerFor]="downloadSelect" mat-icon-button class="m-r-10">
    <img src="assets/images/icon/pngwing.com.png" alt="down" class="download-pic"> </button>
<mat-menu #downloadSelect="matMenu" class="mymegamenu">
    <mat-option *ngIf="this.pendingFormsService.listaFormPendientes.length === 0">No hay formularios pendientes</mat-option>
    <mat-option style="display: table;font-size: smaller;" *ngFor="let value of this.pendingFormsService.listaFormPendientes" [value]="value">
        {{value.doc.accion}} {{value.doc.tipo}} <br> {{value.doc.nombreAgricultor}}
    </mat-option>

    <button *ngIf="this.pendingFormsService.listaFormPendientes.length !== 0" mat-raised-button color="primary" style="width: 100%">Sincronizar</button>
</mat-menu>

<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
